{% extends 'home/base.html' %}
{% load static %}

{% block content %}
        <div class="container-form py-5">
        <div style="background-image: url('/static/home/img/c_bc2.jpg'); background-position: center; background-repeat: no-repeat;" class="wrap-form">

            <form id="contact-form" method="POST" action="{% url 'contact_send' %}">
                {% csrf_token %}
                <h1>CONTACT FORM</h1>
                <div class="form-group">
                    <label>First name*</label>
                    <input type="text" name="firstname" class="form-control";>
                </div>
                <div class="form-group">
                    <label>Last name*</label>
                    <input type="text" name="lastname" class="form-control" ;>
                </div>
{#                <div class="form-group">#}
{#                    <label>Organization*</label>#}
{#                    <input type="text" name="organization" class="form-control" >#}
{#                </div>#}
{#                <div class="form-group">#}
{#                    <label>Designation*</label>#}
{#                    <input type="text" name="designation" class="form-control" value="">#}
{#                </div>#}
                <div class="form-group">
                    <label>Mobile Number*</label>
                    <input type="tel" name="mobile" class="form-control" value="">
                </div>
                <div class="form-group">
                    <label>Email*</label>
                    <input type="email" name="email" class="form-control" value="">
                    <small>We respect your privacy. Your email will be safe with us.</small>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="textarea" cols="30" rows="10" class="form-control" value=""></textarea>
                </div>


                <button class="submit-btn" type="submit" name="submit">Submit</button>

            </form>
        </div>
    </div>
{% endblock %}
